{% extends 'base/base.html' %}

{% block page_title %} <title>Reset Password</title> {% endblock %}

{% block container %}

    <div class="text-center" style="color: aqua;font-size: 30px;font-family: Arial, Helvetica, sans-serif;">Password Reset Request</div>
    <div class="d-flex justify-content-end"><a href="{% url 'home' %}"><button class="btn btn-secondary">HOME</button></a></div>
    <div class="d-flex justify-content-center">
        <form action="{% url 'resetPassword' %}" method="POST" style="width: 400px;">
            {% csrf_token %}
            {% if user_msg != ' ' %}
                <small style="color: red;font-family: Arial, Helvetica, sans-serif;">{{ user_msg }}</small>
            {% endif %}
            <div class="form-group mt-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="text-center m-3">
                <input type="submit" value="Request Reset" class="btn btn-primary" style="width: 80%;">
            </div>
        </form>
    </div>
{% endblock %}
